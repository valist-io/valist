name: Valist Publish
on:
  push:
    tags:
      - 'v*'
permissions:
  contents: write
jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.16'
      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          install-only: true
      - name: Run GoReleaser
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: goreleaser release --rm-dist
      - name: Valist Publish
        uses: valist-io/valist-github-action@main
